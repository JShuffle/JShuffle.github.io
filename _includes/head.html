<head> 
  <title>{% if page.path == 'index.html' %}{{ site.name }} - Home{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="shortcut icon" href="{{ site.baseurl }}/ac.png">
  <link rel="stylesheet" href="{{ "/css_js/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css_js/highlight.css" | prepend: site.baseurl }}">
 <!-- Highlight.js -->
  <link rel="stylesheet" href="//cdn.bootcss.com/highlight.js/9.2.0/styles/github.min.css">
<script src="//cdn.bootcss.com/highlight.js/9.2.0/highlight.min.js">
</script>
 <script>
        hljs.initHighlightingOnLoad();
 </script>
  <!-- 数学公式 -->
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      inlineMath: [['$','$']]
    }
  });
</script>
</head>
